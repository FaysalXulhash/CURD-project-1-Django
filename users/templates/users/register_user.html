{% extends "enroll/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h2 class="mt-2 mx-auto col-4 alert alert-primary">Student Register Form</h2>
 <hr>
 <div class="alert alert-info" role="alert">
    {% if messages %}
            {% for message in messages %}
            <div class = "alert alert-{{ message.tags }}">
                 {{ message }}
            </div>
            {% endfor %}
    {% endif %}
</div>
<form action="" class="col-6 mx-auto card p-3 shadow-lg" method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" class="btn btn-success mt-2" value="Register">
    <p class="mt-3 ">Already have an account? Log in here <a class="mx-2 btn btn-warning" href = {% url 'user-login' %}> Log In </a> </p>
</form>
{% endblock content %}
