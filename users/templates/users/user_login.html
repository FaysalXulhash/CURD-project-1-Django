{% extends "enroll/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h2 class="mt-2 mx-auto col-4 alert alert-primary">Student LogIn Form</h2>
 <hr>
<form action="" class="col-4 mx-auto card p-3 shadow-lg" method="POST">
    <h2>Log In</h2>
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" class="btn btn-success mt-2" value="Log In">
    <p class="mt-3 ">Need an account?<a class="mx-2 btn btn-primary" href = {% url 'user-register' %}> Register Here </a> </p>
</form>
{% endblock content %}
